name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run unit tests
        run: uv run pytest -o env=ENV_FILE=
        env:
          GATEWAY_ORIGIN: http://localhost:9000
          DOCKER_PROJECT_NAME: getgather-ci
          DOCKER_NETWORK_NAME: internal-net
          DOCKER_SUBNET_PREFIX: 172.24.0
          DOCKER_DOMAIN: ci-docker
          SERVER_IMAGE: getgather-ci-mcp-getgather
          HOST_DATA_DIR: ./data

