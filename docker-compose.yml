name: ${DOCKER_PROJECT_NAME}

networks:
  internal-net: # keep consistent with DOCKER_NETWORK_NAME in .env
    driver: bridge
    ipam:
      config:
        - subnet: ${DOCKER_SUBNET_PREFIX}.0/24
          gateway: ${DOCKER_SUBNET_PREFIX}.1

services:
  tailscale:
    profiles:
      - default
    image: tailscale/tailscale:latest
    container_name: tailscale-subnet-router
    hostname: ${DOCKER_DOMAIN}-router
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_ROUTES=${DOCKER_SUBNET_PREFIX}.0/24
      - TS_ACCEPT_DNS=true
      - TS_USERSPACE=false
    volumes:
      - ./data/tailscale-state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    networks:
      internal-net:
        ipv4_address: ${DOCKER_SUBNET_PREFIX}.2
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    command: sh -c "sleep 5 && iptables -t nat -A POSTROUTING -s ${DOCKER_SUBNET_PREFIX}.0/24 -o tailscale0 -j MASQUERADE && exec /usr/local/bin/containerboot"

  coredns:
    profiles:
      - default
    image: coredns/coredns:latest
    container_name: coredns
    command: -conf /etc/coredns/Corefile
    expose:
      - "53/udp"
      - "53/tcp"
    volumes:
      - ./coredns:/etc/coredns
    networks:
      internal-net:
        ipv4_address: ${DOCKER_SUBNET_PREFIX}.3
    restart: unless-stopped

volumes:
  caddy-data:
  caddy-config:
